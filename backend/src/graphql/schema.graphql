type Address {
  street: String!
  city: String!
  country: String!
  zipCode: Int!
}

type BankDetails {
    iban: String!,
    bic: String
}

type User {
    id: ID!
    firstName: String!,
    lastName: String!,
    password: String
    email: String! @unique,
    bankDetails: BankDetails,
    address: Address
}